<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장해린 W2 Sketch1</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="../../../../style/style.css" />
    <link rel="stylesheet" href="../../../../plugin/prism/prism.css" />
    <script src="../../../../plugin/prism/prism.js" defer></script>
    <script>
      alert('안녕하세요! 홈페이지에 오신 것을 환영합니다!');
      prompt('와! 샌즈');
      let hallungbanggalung;
      hallungbanggalung = prompt('당신의 이름은?', '홍길동');
      confirm('와! 아시는구나 샌즈');
      confirm('너의 이름은' + hallungbanggalung + '이구나!');
      // script 안에 함수를 입력할 수 있다(?) > 맞나???
      // alert는 위의 내용을 띄워주는 역할 / 기능을 부르는 이름
      // prompt 질문을 던지는 기능 / 사용자의 입력을 받을 수 있는 기능
      // prompt에 2가지를 입력하면 뒤의 문자가 미리 쳐저서 나온다!(기본값 역할)
      // 함수는 역할 처리를 위해 여러가지를 넣을 수 있다!
      // 변수를 만들 때는 let을 앞에 쳐야한다!
      // 이후에 사용이 가능하다!
      // alert는 취소의 기능이 없다!
      // confirm은 입력을 받아야 할 때! > 취소와 확인 / yes 또는 no
      // "" < 를 해야 문자가 인식되어서 나온다~
      // 정육각형은 함수 금괴는 변수
      // 코딩에서 = 은 같다의 의미가 아니라 왼쪽의 내용을 오른쪽에 집어 넣는다라고 해석해야한다!!!
    </script>
  </head>
  <!-- 13번까지는 줄 건들지 말기!!!!-->
  <body>
    <div class="viewport">
      <main>
        <section>
          <div class="container"></div>
        </section>
      </main>
      <footer>
        <section>
          <div class="container">
            <h6>index.html</h6>
            <pre
              class="line-numbers"
              data-src="./index.html"
              data-download-link></pre>
          </div>
        </section>
      </footer>
    </div>
  </body>
</html>
